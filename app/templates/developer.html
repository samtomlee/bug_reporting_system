  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <!-- Table of Bugs -->
        <h4><b>Current Bugs</b></h4>
        <table class="table" id="bugs">
          <thead>
            <tr>
              <th data-field="state" data-checkbox="true"></th>
              <th scope="col">ID #</th>
              <th scope="col">Bug Type</th>
              <th scope="col">Brief Description</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          {% for bug in bugs %}
          <tr id={{ bug.id }} data-toggle="modal" data-id="{{ bug.id }}" data-target="#bugModal">
            <td><input type="checkbox" class="bugEntry"/></td>
            <td>{{bug.id}}</td>
            <td>{{bug.type}}</td>
            <td>{{bug.briefDesc}}</td>
            <td>{{bug.status}}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <div class="col-md-4">
        <!-- Column of Manager specific functions -->
        <h4><b>Developer Functions</b></h4>
        <br>
        <form>
          <div class="form-group">
            <label for="changed-status">Bug Status</label>
            <!-- to be populated from the SQL database-->
            <select class="form-control" id="changed-status">
              <option selected>Choose...</option>
              <option value="1">Replicated</option>
              <option value="2">Tested</option>
              <option value="3">Fixed</option>
              <option value="4">Deleted</option>
            </select>
          </div>
          <div class="center-block">
            <button type="submit" class="btn" onclick="changeStatus()">Change Status</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal layout for a more detailed description of the bug -->
  <div id="bugModal" class="modal hide fade" role="dialog" aria-labelledby="bugModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
         <h3>Bug Details</h3>

    </div>
    <div id="bugDetails" class="modal-body"></div>
    <div id="bugItems" class="modal-body"></div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
  </div>
